name: CI / CD frontend in Docker
on:
  push:
    branches:
      - 5-CICD
    paths:
      - 'FRONT/**'
      - '.github/workflows/workflow-frontend.yaml'

defaults:
  run:
    working-directory: ./FRONT/APP.Web/vaultapp

jobs:
  front-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3

      - name: Build all projects
        run: |
          npm install -g @angular/cli
          npm install
          ng build

      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - id: nextversion
        name: next release version
        uses: jenkins-x-plugins/jx-release-version@v2.6.1

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.nextversion.outputs.version }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          target_commitish: ${{ github.ref }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image with tag github & tag latest
        uses: docker/build-push-action@v3
        with:
          context: ./FRONT/APP.Web/vaultapp
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/front_vault:${{ steps.nextversion.outputs.version }}, ${{ secrets.DOCKER_USERNAME }}/front_vault:latest
